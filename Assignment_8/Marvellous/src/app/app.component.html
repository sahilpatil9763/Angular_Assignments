<div style="text-align:center">
  <h1>
    Child to App Communication
  </h1>
<!--   
    Bind the event with the container
  -->
  <app-child (MyEvent)="Message= $event"></app-child>

  <!-- Display the message received from child -->
  <h2>{{Message}}</h2>  
</div>
<app-child></app-child>
<app-parent></app-parent>
